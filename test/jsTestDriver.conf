server: http://localhost:4224

load:
  - test/lib/jasmine.js
  - test/lib/sinon-1.2.0.js
  - test/lib/jasmine-sinon.js
  - test/lib/JasmineAdapter.js
  - js/main.js

test:
  - test/spec/*.js

plugin:
  - name: "coverage"
    jar: "test/lib/plugins/coverage.jar"
    module: "com.google.jstestdriver.coverage.CoverageModule"
    args: useCoberturaFormat

timeout: 30